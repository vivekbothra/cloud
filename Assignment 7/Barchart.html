
<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar1 {
  fill: steelblue;
}

.bar2 {
  fill: grey;
}

.bar3 {
  fill: black;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 600 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("data1.tsv", type, function(error, data) {
  if (error) throw error;

  x.domain(data.map(function(d) { return d.Clusters; }));
  y.domain([0, d3.max(data, function(d) { return d.Centroids; })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Centroids");

  svg.selectAll(".bar1")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar1")
      .attr("x", function(d) { return x(d.Clusters); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.Centroids); })
      .attr("height", function(d) { return height - y(d.Centroids); });
  svg.selectAll(".bar2")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar2")
      .attr("x", function(d) { return x(d.Clusters); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.Centroids); })
      .attr("height", function(d) { return height - y(d.Centroids); });
  svg.selectAll(".bar3")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar3")
      .attr("x", function(d) { return x(d.Clusters); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.Centroids); })
      .attr("height", function(d) { return height - y(d.Centroids); });
});

function type(d) {
  d.Centroids = +d.Centroids;
  return d;
}

</script>
